<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="lesson3.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label for="first-name"
          >Enter Your First Name: <input required id="first-name"
        /></label>
        <label for="last-name"
          >Enter Your Last Name: <input required id="last-name"
        /></label>
        <label for="email"
          >Enter Your Email: <input required type="email" id="email"
        /></label>
        <label for="new-password"
          >Create a New Password:
          <input
            required
            pattern="[a-z0-5]{8,}"
            type="password"
            id="new-password"
        /></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"
          ><input id="personal-account" type="radio" name="account-type" />
          Personal Account</label
        >
        <label for="business-account"
          ><input id="business-account" type="radio" name="account-type" />
          Business Account</label
        >
        <label for="terms-and-coditions"
          ><input id="terms-and-coditions" type="checkbox" required /> I accept
          <a href="https://www.freecodecamp.org/news/terms-of-service/">
            terms and conditions</a
          ></label
        >
      </fieldset>
      <fieldset>
        <label
          >Upload a profile picture
          <input type="file" />
        </label>
        <label
          >How old are you(years):
          <input type="number" min="8" max="120" />
        </label>
        <label
          >How did you hear about us?
          <select>
            <option>Pick one</option>
            <option>Neighbourhood gossip</option>
            <option>Homeless guy down the street</option>
            <option>that kid who wont shut up</option>
            <option>takashi 69</option>
          </select>
        </label>
      </fieldset>
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
